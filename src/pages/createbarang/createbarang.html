<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon color="secondary" name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
        Tambah Barang
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <!-- <ion-item color="secondary" class="page-title">
    Tambah Barang
  </ion-item> -->
  <form class="list-form" [formGroup] = "formgroup" (ngSubmit)="createBarang()">
    <ion-item-group>
      <ion-item>
        <ion-label floating>
          <ion-icon name="md-cart" item-start class="text-primary"></ion-icon>
          Barang
        </ion-label>
        <ion-input type="text" formControlName = "barang"></ion-input>
      </ion-item>
      <ion-item *ngIf="barang.hasError('required') && barang.touched" >
        <!-- <p>*Barang is required</p> -->
        <ion-badge color="danger" item-start>*Barang is required</ion-badge>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item>
        <ion-label floating>
          <ion-icon name="ios-filing" item-start class="text-primary"></ion-icon>
          Tipe Barang
        </ion-label>
        <ion-input type="text" formControlName = "tipe_barang"></ion-input>
      </ion-item>
      <ion-item *ngIf="tipe_barang.hasError('required') && tipe_barang.touched" >
        <ion-badge color="danger" item-start>*Tipe Barang is required</ion-badge>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item>
        <ion-label floating>
          <ion-icon name="logo-bitcoin" item-start class="text-primary"></ion-icon>
          Harga 
        </ion-label>
        <ion-input type="number" formControlName = "harga"></ion-input>
      </ion-item>
      <ion-item *ngIf="harga.hasError('required') && harga.touched" >
        <ion-badge color="danger" item-start>*Harga is required</ion-badge>
      </ion-item>
    </ion-item-group>
    <button ion-button block type="submit" [disabled]="!formgroup.valid">Submit</button>
    <button ion-button block type="reset" color="danger">Reset</button>
  </form>

</ion-content>
